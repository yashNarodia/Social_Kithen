{% extends 'main.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/ordernow.css' %}" rel="stylesheet">
<section id="menu" class="menu section-bg">
  <div class="container " ><!--data-aos="fade-up"-->
    <div class="section-title d-flex justify-content-between">
      <h2>Menu</h2>
      <p>Order out of our Tasty Menu</p>

      <div class="form-inline my-2 my-lg-0 basket ">
        <a href="{% url 'Cart' %}">
          <p id="cart-total">{{cartItems}}</p>
          <img id="cart-icon" src="{% static 'img/cart.png' %}">
        </a>
      </div>

    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
      </div>
    </div>

    <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">

      {% for Dish in Dishes %}
      <div class="col-lg-6 menu-item filter-starters">
        <img src="{{Dish.image.url}} " class="menu-img" alt="" />
        <div class="menu-content">
          <a href="#">{{Dish.name}}</a><span>{{Dish.price|floatformat:2}}</span>
        </div>
        <div class="menu-ingredients">
          {{Dish.description}}
        </div>
        <button data-Dish={{Dish.id}} data-action="add" class="btn btn-outline-secondary cart update-cart" name="update_button">
          Add to Cart
        </button>
      </div>
      {% endfor %}
</section>

{% endblock content %}
